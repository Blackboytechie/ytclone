<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/youtube-48.png" type="image/x-icon" />
    <title>YouTube</title>
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <legend>Fill your Details</legend>
        <label for="firstname">First Name :</label>
        <input
          type="text"
          name="firstname"
          id="firstname"
          style="width: 100px"
        /><br /><br />
        <label for="lastname">last Name :</label>
        <input
          type="text"
          name="lastname"
          id="lastname"
          style="width: 100px"
        /><br /><br />
        <label for="gender">Gender :</label>
        <input type="radio" id="male" name="fav_language" value="HTML" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="fav_language" value="CSS" />
        <label for="female">Female</label><br />
        <br /><br />
        <label for="email">Email :</label>
        <input
          type="email"
          name="email"
          id="email"
          style="width: 100px"
        /><br /><br />
        <label for="dateofbirth">Date of Birth :</label>
        <input
          type="date"
          name="date"
          id="date"
          style="width: 100px"
        /><br /><br />
        <label for="address">Address :</label>
        <textarea name="address" id="address" cols="30" rows="10"></textarea
        ><br /><br />
        <label for="education">Education :</label>
        <select name="education" id="education">
          <option value="10th">10th</option>
          <option value="12th">12th</option>
          <option value="ugdegree">UG Degree</option>
          <option value="pgdegree">PG Degree</option></select
        ><br /><br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
